<header class="main-header">
  <div class="header-container">
    <div class="logo">
      <i class="fas fa-rocket"></i>
      <span>SPAM TIK TOK</span>
    </div>
    
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>

</header>

<div class="contact-container">
  <div class="contact-info">
    <h1 class="contact-title">LIÊN HỆ VỚI CHÚNG TÔI</h1>
    
    <div class="info-item">
      <div class="info-icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div>
        <h3>Địa chỉ</h3>
        <p>123 Đường ABC, Quận 1, TP.HCM</p>
      </div>
    </div>
    
    <div class="info-item">
      <div class="info-icon">
        <i class="fas fa-phone-alt"></i>
      </div>
      <div>
        <h3>Điện thoại</h3>
        <p>+84 123 456 789</p>
      </div>
    </div>
    
    <div class="info-item">
      <div class="info-icon">
        <i class="fas fa-envelope"></i>
      </div>
      <div>
        <h3>Email</h3>
        <p>support@spamtiktok.com</p>
      </div>
    </div>
    
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  
  <div class="contact-form">
    <h2 class="contact-title">GỬI TIN NHẮN</h2>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Tiêu đề</label>
        <input type="text" id="subject" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="message">Nội dung</label>
        <textarea id="message" rows="5" class="form-control" required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> GỬI NGAY
      </button>
    </form>
  </div>
</div>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảo Trì Hệ Thống - SPAM TIK TOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="maintenance.css">
  <style>

    .home-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 10px;
  color: yellowgreen;
  background-color: #1a1a1a;
  border: 2px solid yellowgreen;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(173, 255, 47, 0.2);
}

.home-btn i {
  font-size: 18px;
}

.home-btn:hover {
  background-color: yellowgreen;
  color: #1a1a1a;
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 8px 16px rgba(173, 255, 47, 0.4);
}

  </style>
</head>
<body>
  <!-- Hiệu ứng Matrix Rain -->
  <canvas id="matrixRain" class="matrix-rain"></canvas>
  <div class="hacker-code" id="hackerCode"></div>

  
  <div class="maintenance-container">
    <div class="logo">
      <i class="fas fa-server"></i> SPAM TIK TOK
    </div>
    
    <h1>HỆ THỐNG ĐANG BẢO TRÌ</h1>
    
    <div class="message">
      Chúng tôi đang nâng cấp hệ thống để mang đến trải nghiệm tốt hơn. Dự kiến hoàn thành sau:
    </div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-value" id="days">02</div>
        <div class="countdown-label">NGÀY</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">12</div>
        <div class="countdown-label">GIỜ</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">45</div>
        <div class="countdown-label">PHÚT</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">30</div>
        <div class="countdown-label">GIÂY</div>
      </div>
    </div>
    
    <div class="message">
      Theo dõi các kênh dưới đây để cập nhật thông tin mới nhất <br><br>
      <a style="color: yellowgreen;" href="../index.html" class="home-btn">
  <i class="fas fa-home"></i> VỀ TRANG CHỦ
</a>

    </div>

    <!-- <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
    </div> -->
  </div>

  <script src="maintenance.js">
  </script>
</body>
</html>
